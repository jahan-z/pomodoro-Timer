<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center flex-column align-items-center border border-danger bg-info w-50">
        <h1 class="display-2">POMODORO <br> <span class="d-flex justify-content-center">TIMER</span></h1>
        <br>
        <!-- timer div -->
        <div>
            <p class="display-2"><span class="minutes">00</span> : <span class="seconds">00</span> </p>
        </div>
        <!-- task input -->
        <div>
            <input type="text" id="task" class="w-100 display-4">
        </div>
        <br>
        <!-- work and break time box -->
        <div>
            <div class="work display-4">
                <p class="">Work Time</p>
                <p class="w-100 d-flex justify-content-center">25</p>
            </div>
            <div class="work display-4">
                <p class="">Break Time</p>
                <p class="w-100 d-flex justify-content-center">5</p>
            </div>
        </div>
        <br>
        <!-- hidden msg -->
        <p class="text-danger d-none" id="msg">Fill The Above Field To Start The Timer</p>
        <div>
            
            <p class="btn bg-danger d-none" id="pause-btn">
                <span class="display-4">Pause</span> 
            </p>
            <p class="btn bg-danger" id="start-btn">
                <span class="display-4">Start</span> 
            </p>
            <p class="btn bg-danger d-none" id="stop-btn">
                <span class="display-4">Stop</span> 
            </p>
        </div>



        
        <!-- tasks completed -->
        <h4>YOUR COMPLETED TASKS</h4>

        <div id="tasks-completed">

        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
